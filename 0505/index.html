<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電子商務網站</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    /* 導航欄樣式 */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: white;
      padding: 10px 20px;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
    }
    
    header nav ul li {
      margin-right: 10px;
    }
    
    header nav ul li a {
      color: white;
      text-decoration: none;
    }

    header nav ul li a:hover {
      color: yellow;
      text-decoration: underline;
    }

    /* 產品列表樣式 */
    main {
      padding: 20px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-item {
      width: 250px;
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      .product-item {
        width: 100%;
      }
    }

    /* 下拉菜單樣式 */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: lightgrey;
      min-width: 280px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* 頁尾樣式 */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;

    }

    footer a {
      color: white;
      margin-right: 10px;
      text-decoration: none;
    }

    footer a:hover {
      color: yellow;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a class="html1" href="index.html">首頁</a></li>
        <li><a class="html2" href="NEWS.html">最新消息</a></li>
        <li class="dropdown">
          <a class="html3" href="products.jsp">所有商品</a>
          <div class="dropdown-content">
            <a class="dropdown" href="#">濾掛式咖啡</a>
            <a class="dropdown" href="#">馬克杯</a>
            <a class="dropdown" href="#">保溫瓶</a>
            <a class="dropdown" href="#">小物</a>
          </div>
        </li>
        <li><a class="html4" href="about.html">關於我們</a></li>
      </ul>
    </nav>
    <div id="cart-icon">
      <img src="cat.png" alt="購物車" width="30px">
      <span id="cart-count">0</span>
    </div>
  </header>

  <main>
    <h2>新品上市</h2>
    <section class="product-list">
      <div class="product-item">
        <img src="product1.jpg" alt="Product" width="180px">
        <h3>濾掛式咖啡 10入</h3>
        <p>價格: NT$400</p>
        <button class="add-to-cart">加入購物車</button>
      </div>
      <div class="product-item">
        <img src="product21.jpg" alt="Product" width="180px">
        <h3>不鏽鋼咖啡馬克杯</h3>
        <p>價格: NT$1,000</p>
        <button class="add-to-cart">加入購物車</button>
      </div>
      <div class="product-item">
        <img src="product31.jpg" alt="Product" width="180px">
        <h3>樂扣樂扣SLO寬口提環保溫瓶1L</h3>
        <p>價格: NT$999</p>
        <button class="add-to-cart">加入購物車</button>
      </div>
      <div class="product-item">
        <img src="product41.jpg" alt="Product" width="180px">
        <h3>不鏽鋼真空保溫瓶480ml-粉色</h3>
        <p>價格: NT$499</p>
        <button class="add-to-cart">加入購物車</button>
      </div>     
      <!-- 其他產品項目 -->
    </section>
  </main>

  <footer>
    <a href="member.jsp">我的帳戶</a>
    <a href="#">客服中心</a>
    <a href="#" target="_blank">服務條款</a>
    <p>聯絡資訊：<br>每周一至五 10:00-17:00 (國定假日休息)</p>
    <p>&copy; 2024 電子商務網站</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const addToCartButtons = document.querySelectorAll('.add-to-cart');

      addToCartButtons.forEach(button => {
        button.addEventListener('click', addToCart);
      });

      function addToCart(event) {
        const button = event.target;
        const productItem = button.parentElement;
        const productName = productItem.querySelector('h3').textContent;
        const productPrice = productItem.querySelector('p').textContent;

        // 在這裡可以實現添加到購物車的邏輯，例如存儲到瀏覽器的本地儲存或發送到伺服器

        // 假設加入購物車，更新購物車數量
        updateCartCount(1); // 這裡假設每次點擊“加入購物車”增加 1 件商品
        console.log(`已將 ${productName} (${productPrice}) 添加到購物車`);
      }

      function updateCartCount(quantity) {
        const cartCountElement = document.getElementById('cart-count');
        let currentCount = parseInt(cartCountElement.textContent) || 0;
        currentCount += quantity;
        cartCountElement.textContent = currentCount;
      }
    });
  </script>
</body>
</html>
