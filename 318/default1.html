            grade
            </span>景點介紹</h3>
        <img src="images/01.jpg" width="300px" alt="東安古橋"><br />
        <p>東安古橋位於台灣新竹縣關西鎮，是當地一個熱門的景點和文化遺產。這座古橋建造於清朝光緒年間，已有上百年的歷史。它跨越東勢溪，連接了關西鎮與峨眉鄉之間的交通要道，曾是當地重要的交通樞紐。</p>
