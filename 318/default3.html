        <p>新竹也有夢幻的忘憂森林馬武督森林
            秋冬時期來訪，樹林裡雲霧繚繞，夢幻唯美
            綠光小學就像是一所大自然的小學堂
            感覺在這念書學習，能無憂慮的自在玩耍
            綠光小學曾是人氣偶像劇-綠光森林的拍攝場景
            來馬武督森林吸收大自然的芬多精，也很舒心唷</p>
