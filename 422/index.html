<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Slider</title>
    <style>
        .slider {
            width: 500px;
            height: 300px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        .slide {
            width: 680px;
            height: 300px;
            position: absolute;
            display: none;
        }

        .slide:first-child {
            display: block;
        }
h1{text-shadow: 5px 5px 5px black;}
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            padding: 8px 16px;
        }

        #prev {
            left: 10px;
        }

        #next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide" style="background-color: #ff6347; background-image:url(/img/1.png) ;">
            <h1>景點-東安古橋</h1>

        </div>
        <div class="slide" style="background-color: #9370db;background-image:url(/img/2.jpg) ;">
            <h1>景點-佛陀世界自然禪修閉關園區</h1>
        </div>
        <div class="slide" style="background-color: #7fffd4;background-image:url(/img/3.png) ;">
            <h1>景點-馬武督統一渡假村</h1>
        </div>
        <button id="prev">&lt;</button>
        <button id="next">&gt;</button>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].style.display = 'none';
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].style.display = 'block';
        }

        document.getElementById('prev').addEventListener('click', () => showSlide(currentSlide - 1));
        document.getElementById('next').addEventListener('click', () => showSlide(currentSlide + 1));
    </script>
</body>
</html>
