<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專淫本土妹妹-小安</title>
    <style>
        p {
            width: 612px;
            height: 16px;
            margin: 0 auto;
            font-size: x-large;
            padding-bottom: 30px;
            color: white;
            background-color: black;
        }

        .slider {
            width: 614px;
            height: 1047px;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        .slide {
            width: 614px;
            height: 1047px;
            position: absolute;
            display: none;
            background-size: cover;
            background-position: center;
        }

        .slide:first-child {
            display: block;
        }

        .slide-content {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
        }

        button {
            font-size: 24px;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
        }

        h1 {
            text-shadow: 5px 5px 5px black;
            color: white;
        }

        footer {
            width: 614px;
            height: 16px;
            margin: 0 auto;
            font-size: x-large;
            padding-bottom: 30px;
        }

        footer h2 {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <p>專淫本土妹妹-小安</p>
    <div class="slider"></div>
    <footer>
        <h2>聯絡方式：小安-Line：f8629</h2>
        <h2>約會截圖賴：f8629</h2>
    </footer>

    <script>
        const slides = [
            { backgroundImage: 'img/01.jpg' },
            { backgroundImage: 'img/02.jpg' },
            { backgroundImage: 'img/03.jpg' },
            { backgroundImage: 'img/04.jpg' },
            { backgroundImage: 'img/05.jpg' },
            { backgroundImage: 'img/06.jpg' },
            { backgroundImage: 'img/07.jpg' },
            { backgroundImage: 'img/08.jpg' },
        ];

        const slider = document.querySelector('.slider');

        slides.forEach((slide, index) => {
            const div = document.createElement('div');
            div.className = 'slide';
            div.style.backgroundImage = `url(${slide.backgroundImage})`;

            const slideContent = document.createElement('div');
            slideContent.className = 'slide-content';

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'button-container';

            const prevBtn = document.createElement('button');
            prevBtn.innerHTML = '&lt;';
            prevBtn.addEventListener('click', () => showSlide(index - 1));

            const nextBtn = document.createElement('button');
            nextBtn.innerHTML = '&gt;';
            nextBtn.addEventListener('click', () => showSlide(index + 1));

            buttonContainer.appendChild(prevBtn);
            buttonContainer.appendChild(nextBtn);

            slideContent.appendChild(buttonContainer);
            div.appendChild(slideContent);
            slider.appendChild(div);
        });

        const slidesArray = Array.from(document.querySelectorAll('.slide'));
        let currentSlide = 0;

        function showSlide(n) {
            slidesArray[currentSlide].style.display = 'none';
            currentSlide = (n + slidesArray.length) % slidesArray.length;
            slidesArray[currentSlide].style.display = 'block';
        }

        showSlide(0);
    </script>
</body>
</html>
