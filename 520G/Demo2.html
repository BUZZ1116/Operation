<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Learning Vue</title>
    <style>
        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        .myLink {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 :class="{ blue: isBlue }">{{ message }}</h1>
        <p class="myLink" @click="handleClick" @mouseenter="handleMouseEnter" @mouseleave="handleMouseLeave">Click Me</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Welcome Vue',
                    originalMessage: 'Welcome Vue',
                    isBlue: false
                };
            },
            methods: {
                handleClick() {
                    this.message = 'Clicked!';
                    alert(this.message.replace(/<[^>]*>/g, '')); // Strip HTML tags for alert
                },
                handleMouseEnter() {
                    this.isBlue = true;
                },
                handleMouseLeave() {
                    this.isBlue = false;
                    this.message = this.originalMessage;
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
